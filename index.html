<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1 class="big">Welcome to the Weather Dashboard</h1>
    <h4 class="big">Search for a city name below to get infomation about the the temperature, the humidity, the wind speed, and the UV index.</h4>
  </header>
  <div id="card">
    <form>
      <input type="text" id="searchCity" placeholder="Fullerton">
      <button id="search" type="submit">Search City</button>
    </form>
  </div>

  <div id="result">
    <div id="city"></div>
    <div id="weatherIcon"></div>
    <div id="iconStatus"></div>
    <div id="temp"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
    <div id="UV"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script src="app.js"></script>

</body>

</html>
